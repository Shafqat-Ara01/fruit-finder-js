<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fruit finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Fruit Finder</h2>
      <input type="text" placeholder="Search a fruit.." id="fruitFinder" />
      <p class="result-count"></p>
      <ul class="fruitList">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
        <li>Elderberry</li>
        <li>Fig</li>
        <li>Grapes</li>
        <li>Guava</li>
        <li>Jackfruit</li>
        <li>Kiwi</li>
        <li>Lemons</li>
        <li>Mango</li>
        <li>Nectarine</li>
        <li>Orange</li>
        <li>Peach</li>
        <li>Pear</li>
        <li>Quince</li>
        <li>Raspberry</li>
      </ul>
      <p class="no-results">No Fruits Found</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
